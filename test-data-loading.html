<!DOCTYPE html>
<html>
<head>
    <title>DiagnosticIQ - Data Loading Test</title>
</head>
<body>
    <h1>Data Loading Test</h1>
    <div id="status">Loading...</div>
    <div id="scenarios"></div>

    <script src="data-manager.js"></script>
    <script>
        async function testDataLoading() {
            const statusDiv = document.getElementById('status');
            const scenariosDiv = document.getElementById('scenarios');

            try {
                statusDiv.textContent = 'Initializing DataManager...';
                const dataManager = new DataManager();

                statusDiv.textContent = 'Loading scenarios...';
                const scenarios = await dataManager.loadAllScenarios();

                statusDiv.textContent = `✅ Loaded ${scenarios.length} scenarios successfully!`;

                // Display scenarios
                scenariosDiv.innerHTML = scenarios.map(scenario => `
                    <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
                        <h3>${scenario.title}</h3>
                        <p><strong>Category:</strong> ${scenario.category}</p>
                        <p><strong>ID:</strong> ${scenario.id}</p>
                        <p><strong>Queries:</strong> ${scenario.queries ? scenario.queries.length : 0}</p>
                        <p><strong>Description:</strong> ${scenario.description}</p>
                    </div>
                `).join('');

            } catch (error) {
                statusDiv.textContent = `❌ Error: ${error.message}`;
                console.error('Loading error:', error);
            }
        }

        testDataLoading();
    </script>
</body>
</html>
