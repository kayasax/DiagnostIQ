<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyLoad Debug Test</title>
</head>
<body>
    <h1>Lazy Loading Debug Test</h1>
    <div id="output"></div>

    <script src="data-manager-optimized.js"></script>
    <script>
        async function testLazyLoading() {
            const output = document.getElementById('output');

            output.innerHTML += '<p>ğŸ”„ Creating DataManager...</p>';
            const dataManager = new DataManager();

            output.innerHTML += '<p>ğŸ“¦ Calling loadAllScenarios...</p>';
            console.log('ğŸ“¦ About to call loadAllScenarios...');

            await dataManager.loadAllScenarios();

            output.innerHTML += `<p>âœ… Done! Loaded ${dataManager.allScenarios.length} scenarios</p>`;

            // Check if they are placeholders
            const firstScenario = dataManager.allScenarios[0];
            if (firstScenario) {
                output.innerHTML += `<p>ğŸ” First scenario isLoaded: ${firstScenario.isLoaded}</p>`;
                output.innerHTML += `<p>ğŸ“„ First scenario has queries: ${(firstScenario.queries || firstScenario.kqlQueries || []).length}</p>`;
                output.innerHTML += `<p>ğŸ“ First scenario title: ${firstScenario.title}</p>`;
            }
        }

        // Run the test when page loads
        window.addEventListener('load', testLazyLoading);
    </script>
</body>
</html>
